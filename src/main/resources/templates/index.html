<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<h1>Lista de las empresas</h1>

<table class="table">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direccion</th>
        <th scope="col">Capacidad</th>
        <th scope="col">Id del tutor</th>
        <th scope="col">Telefono</th>
        <th scope="col"></th>
    </tr>

    <tr th:each="empresa : ${listaEmpresas}">
        <td>
            <span th:text="${empresa.id}"></span>
        </td>
        <td>
            <span th:text="${empresa.nombre}"></span>
        </td>
        <td>
            <span th:text="${empresa.direccion}"></span>
        </td>
        <td>
            <span th:text="${empresa.capacidad}"></span>
        </td>
        <td>
            <span th:text="${empresa.tutor_id}"></span>
        </td>
        <td>
            <span th:text="${empresa.telefono}"></span>
        </td>
       
    </tr>

</table>



</body>
</html>
