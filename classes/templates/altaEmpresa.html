<!Doctype html>
<html>

    <head>
        <title>Informe de Prácticas</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"></meta>
        <link rel="stylesheet" href="../../css/altaEmpresa.css"></link>
    </head>

    <body>
        <section class="altaEmpresa" id="informe">
            <h1>DAR ALTA A EMPRESA</h1>
            <form  name="altaEmpresa" th:action="@{/tutor/verEmpresa/altaEmpresa/guardar}" th:object="${empresa}" method="post">
                <section class="datosEmpresa">
                    <section class="textoMasCuadro">
                        <p>Empresa: </p>
                        <input class="controls" type="text" name="nombre" field="*{nombre}" id="empresa"  value=""
                               placeholder="Empresa" required></input>
                    </section>
                    <section class="textoMasCuadro">
                        <p>Tutor de Prácticas: </p>
                        <tr th:each =" tutor : ${tutor}" >
                            <input class="controls" type="text" name="tutor" id="tutor_id" th:value="${tutor.id}"value=""
                                   placeholder="Tutor"></input>
                        </tr>
                    </section>
                </section>
                <section class="infoAdicionalEmpresa">
                    <h5>Información acerca de la empresa </h5>
                    <section class="textoMasCuadro">
                        <p>Número de Alumnos: </p>
                        <input class="controls" type="text" name="capacidad" field="*{capacidad}" id="capacidad"  value=""
                               placeholder="Numero de Alumnos" required></input>
                    </section>
                    <section class="textoMasCuadro">
                        <p>Turnos: </p>
                        <input class="controls" type="text" name="turnos" field="*{turnos}" id="turnos" value=""
                               placeholder="Turnos"></input>
                    </section>
                    <section class="textoMasCuadro">
                        <p>Semanas: </p>
                        <input class="controls" type="text" name="semanas" field="*{semanas}" id="semanas" value=""
                               placeholder="Semanas"></input>
                    </section>
                    <section class="textoMasCuadro">
                        <p>Dirección: </p>
                        <input class="controls" type="text" name="direccion" field="*{direccion}" id="direccion"  value=""
                               placeholder="Dirección" required></input>
                    </section>

                    <section class="textoMasCuadro">
                        <p>Teléfono: </p>
                        <input class="controls" type="text" name="telefono" field="*{telefono}" id="telefono" value=""
                               placeholder="Telefono" required></input>
                    </section>
                </section>

                <button class="btn btn-success"  >Guardar </button>
                <input class="btn btn-success" type="button" name="botonAtras" id="botonAtras" value="Atrás" onclick=atras()
                       style="margin-left: 435px;">
            </form>
        </section>
        <script src="../../js/altaEmpresa.js"></script>
    </body>
</html>
